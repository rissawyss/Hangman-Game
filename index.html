<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="page-header">
        <h1 class="gamename">HANGMAN</h1>
        <h1 class="toptext" id="demo">THEME: <strong>The Universe</strong><br>PRESS ANY KEY TO START THE GAME!</h1>
      </div>
        
   

    <div class="container">
        <div class="col-xs-2">
            <h3 class="tracker">Guesses Left: <span id="guesses-left"></span></h3>
        </div>
        <div class="col-xs-3">
            <h3 id="word-blank"></h3> 
        </div>
        <div class="col-xs-3">
            <h4 class="tracker">Wrong Guesses: <span id="wrong-guesses"></span></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="tracker">Wins: <span id="win-counter"></span></h4>
        </div>
        <div class="col-xs-2">
            <h4 class="tracker">Losses: <span id="loss-counter"></span></h4>
        </div>
  
    </div>
    
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>


</html>
